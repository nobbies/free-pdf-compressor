<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur PDF Editor - Gabung, Hapus, Rotasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        .page-card { transition: all 0.3s ease; }
        .page-card.selected .img-container { border: 4px solid #ef4444; opacity: 0.4; }
        .ghost { opacity: 0.2; background: #e0f2fe; }
        .img-container { cursor: grab; background: white; position: relative; border-radius: 12px; overflow: hidden; }
        .img-container img { transition: transform 0.3s ease; width: 100%; height: auto; display: block; }
        /* Animasi saat menghapus */
        .removing { transform: scale(0); opacity: 0; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-7xl mx-auto">
        <header class="bg-white p-6 rounded-2xl shadow-sm mb-6 flex flex-wrap justify-between items-center gap-4 border border-slate-200">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Atur Halaman PDF</h1>
                <p class="text-slate-500 text-sm">Klik ikon Tambah PDF untuk menggabungkan file PDF.</p>
            </div>
            <div class="flex gap-2">
                <input type="file" id="pdf-upload" accept="application/pdf" class="hidden" multiple>
                <label for="pdf-upload" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold cursor-pointer hover:bg-indigo-700 transition shadow-lg flex items-center gap-2">
                    <span>➕ Tambah PDF</span>
                </label>
            </div>
        </header>

        <div id="toolbar" class="hidden sticky top-4 z-50 mb-8 bg-white/90 backdrop-blur-md p-4 rounded-2xl shadow-xl border border-slate-200 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <span id="status" class="bg-indigo-600 text-white px-4 py-1.5 rounded-full text-xs font-bold font-mono uppercase tracking-widest">0 Halaman</span>
                <button onclick="autoFixOrientation()" class="bg-amber-100 text-amber-700 px-4 py-2 rounded-xl text-xs font-bold hover:bg-amber-200 transition border border-amber-200">
                    ✨ Auto-Portrait
                </button>
            </div>

            <div class="flex items-center gap-2">
                <button onclick="location.reload()" class="text-xs font-bold text-red-400 hover:text-red-600 px-4">RESET SEMUA</button>
                <button id="download-btn" class="bg-emerald-600 text-white px-8 py-3 rounded-xl font-black hover:bg-emerald-700 transition shadow-lg uppercase text-sm">
                    Ekspor PDF
                </button>
            </div>
        </div>

        <div id="preview-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>

        <div id="empty-state" class="text-center py-32 border-2 border-dashed border-slate-300 rounded-3xl">
            <h3 class="text-lg font-bold text-slate-400">Belum ada dokumen yang dimuat.</h3>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        const uploadInput = document.getElementById('pdf-upload');
        const grid = document.getElementById('preview-grid');
        const toolbar = document.getElementById('toolbar');
        const emptyState = document.getElementById('empty-state');
        const statusBadge = document.getElementById('status');
        
        let loadedDocs = []; 

        new Sortable(grid, { animation: 150, ghostClass: 'ghost', onEnd: updateStatus });

        uploadInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            toolbar.classList.remove('hidden');
            emptyState.classList.add('hidden');

            for (const file of files) {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const docIndex = loadedDocs.length;
                loadedDocs.push({ name: file.name, doc: pdfDoc });

                const pdfLoading = pdfjsLib.getDocument({ data: arrayBuffer });
                const pdfInstance = await pdfLoading.promise;

                for (let i = 1; i <= pdfInstance.numPages; i++) {
                    const page = await pdfInstance.getPage(i);
                    const viewport = page.getViewport({ scale: 0.5 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    renderThumbnail(docIndex, i - 1, canvas.toDataURL());
                }
            }
            updateStatus();
        });

        function renderThumbnail(docIndex, pageIndex, imgSrc) {
            const container = document.createElement('div');
            container.className = 'page-card group flex flex-col items-center';
            container.setAttribute('data-doc-index', docIndex);
            container.setAttribute('data-page-index', pageIndex);
            container.setAttribute('data-rotation', 0);
            
            container.innerHTML = `
                <div class="img-container shadow-md border border-slate-200">
                    <img src="${imgSrc}">
                </div>
                <div class="mt-3 flex items-center justify-between w-full px-1 gap-1">
                    <div class="flex gap-1">
                        <button onclick="rotatePage(this, -90)" class="p-2 bg-slate-100 hover:bg-indigo-100 rounded-lg text-slate-600 transition">↺</button>
                        <button onclick="rotatePage(this, 90)" class="p-2 bg-slate-100 hover:bg-indigo-100 rounded-lg text-slate-600 transition">↻</button>
                    </div>
                    <button onclick="removePageInstantly(this)" class="p-2 bg-red-50 hover:bg-red-500 hover:text-white rounded-lg text-red-500 transition shadow-sm" title="Hapus dari daftar">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            `;
            grid.appendChild(container);
        }

        // FUNGSI BARU: Hapus halaman dari tampilan
        window.removePageInstantly = (btn) => {
            const card = btn.closest('.page-card');
            card.classList.add('removing'); // Tambah animasi mengecil
            setTimeout(() => {
                card.remove(); // Hapus permanen dari DOM
                updateStatus();
            }, 300);
        };

        window.rotatePage = (element, degrees) => {
            const card = element.closest('.page-card');
            const img = card.querySelector('img');
            let currentRot = parseInt(card.getAttribute('data-rotation')) || 0;
            let newRot = (currentRot + degrees + 360) % 360;
            card.setAttribute('data-rotation', newRot);
            img.style.transform = `rotate(${newRot}deg)`;
        };

        window.autoFixOrientation = () => {
            grid.querySelectorAll('.page-card').forEach(card => {
                const img = card.querySelector('img');
                if (img.naturalWidth > img.naturalHeight) {
                    rotatePage(card.querySelector('button'), 90);
                }
            });
        };

        function updateStatus() {
            const total = grid.querySelectorAll('.page-card').length;
            statusBadge.innerText = `${total} HALAMAN`;
            if (total === 0) {
                toolbar.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        }

        document.getElementById('download-btn').onclick = async () => {
            const mergedPdf = await PDFLib.PDFDocument.create();
            const cards = Array.from(grid.querySelectorAll('.page-card'));

            if (cards.length === 0) return alert("Tidak ada halaman untuk disimpan!");

            for (let card of cards) {
                const dIdx = parseInt(card.getAttribute('data-doc-index'));
                const pIdx = parseInt(card.getAttribute('data-page-index'));
                const rot = parseInt(card.getAttribute('data-rotation'));

                const [copiedPage] = await mergedPdf.copyPages(loadedDocs[dIdx].doc, [pIdx]);
                copiedPage.setRotation(PDFLib.degrees(rot));
                mergedPdf.addPage(copiedPage);
            }

            const pdfBytes = await mergedPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "Hasil_Edit_Baru.pdf";
            link.click();
        };
    </script>
</body>
</html>
